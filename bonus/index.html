<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- vuejs framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue hello</title>

</head>
<body>

    <header id="app" class="container-fluid">

        <div class="row">

            <div class="col-12 d-flex justify-content-center">

                <h1 class="p-3">
                    {{message}}
                </h1>

            </div>

            <div class="col-12 d-flex justify-content-center">

                <img v-bind:src=`${image}` alt="">
            
            </div>
            
            <div class="col-8 offset-2 p-3 d-flex justify-content-evenly">
                
                <label for="image">inserisci l'URL di un immagine</label>
                <input v-model = "imageUser" type="text" name="image" id="imageUrl">
                <button v-on:click ="remove()"  class="btn btn-primary"> Visualizza </button>
            
            </div>
            
            <div class="col-12 d-flex justify-content-center d-none" id="viewImage">
            
                <img v-bind:src=`${imageUser}` class="p-3" alt="">
            
            </div>
        
        </div>

    </header>
    <script src="js/main.js"></script>
</body>
</html>
